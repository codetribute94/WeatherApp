<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="../exercises/css/all.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <label>Find Your City</label>
        <br>
        <input class="weather-input" placeholder="My City" name="city" type="text">
        <br>
        <button class="btn">Enter</button>
    </div>

    <div class="list">

            <div class="location"> Location:
                <p></p>
            </div>
        <div class="humidity"> Humidity:
            <p></p>
        </div>
        <div class="temperature"> Temperature:
            <p></p>
        </div>
        <div class="pressure"> Pressure:
            <p></p>
        </div>
        <div class="description"> Description:
            <p></p>
        </div>
    </div>

</div>

<script src="main.js"></script>
</body>
</html>
